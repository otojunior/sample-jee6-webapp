<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="uiPageTitle">sample-jee6-webapp application</ui:define>
		<ui:define name="uiPanelTitle">sample-jee6-webapp application ONLINE!</ui:define>
		<ui:define name="uiPanelDescription">Sample application generated by maven archetype</ui:define>
		<ui:define name="uiContent">
			<h:form id="idForm">
				<p>
					<h:commandButton id="idCommand" action="#{clienteBean.pesquisar}" value="Pesquisar">
						<f:ajax execute="idCommand" render="idPanelGroup"/>					
					</h:commandButton>
				</p>
				<p>
					<h:panelGroup id="idPanelGroup" layout="block" rendered="true">
						<h:dataTable id="idDataTable" var="i" value="#{clienteBean.clientes}">
							<f:facet name="header">
								<h:outputText value="Relação de clientes" />
							</f:facet>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Nome" />
								</f:facet>
								<h:outputText value="#{i.nome}"/>
							</h:column>
						</h:dataTable>
					</h:panelGroup>
				</p>
			</h:form>
		</ui:define>
	</ui:composition>
	
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>
		<ui:insert name="uiPageTitle">
			<h:outputText value="(Page title. Must be overriden defining uiPageTitle facelet.)" />
		</ui:insert>
	</title>
		
	<h:outputStylesheet library="css" name="view.css"/>
	
	<h:outputScript library="js" name="view.js" />
	<h:outputScript library="webjars" name="jquery/2.1.0/jquery.min.js" />
</h:head>

<h:body id="main_body">
	<h:graphicImage id="top" value="/resources/gfx/top.png"/>

	<h:panelGroup id="form_container" layout="block">
		
		<h1><a>&nbsp;</a></h1>
		
		<h:panelGroup layout="block" styleClass="appnitro">
			<h:panelGroup styleClass="form_description">
				<h2>
					<ui:insert name="uiPanelTitle">
						<h:outputText value="(Panel title. Must be overriden defining uiPaneltitle facelet.)" />
					</ui:insert>
				</h2>
				<p>
					<ui:insert name="uiPanelDescription">
						<h:outputText value="(Panel description. Must be overriden defining uiPanelDescription facelet.)" />
					</ui:insert>
				</p>
			</h:panelGroup>
			
			<!-- Content -->
			<ui:insert name="uiContent">
				<h:outputText value="(Content. Must be overriden defining uiContent facelet.)" />
			</ui:insert>
		</h:panelGroup>
		
		<!--  Footer -->
		<h:panelGroup id="footer" layout="block">
			<ui:insert name="uiPageFooter">
				<h:outputText value="Oto Junior :: 2014 - Generated by archetype jee6-app-simple-archetype" />
			</ui:insert>
		</h:panelGroup>
	</h:panelGroup>

	<h:graphicImage id="bottom" value="/resources/gfx/bottom.png"/>
</h:body>
</html>

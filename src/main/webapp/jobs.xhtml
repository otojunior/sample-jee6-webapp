<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="uiPageTitle">Quartz Jobs</ui:define>
		<ui:define name="uiPanelTitle">All Quartz Jobs</ui:define>
		<ui:define name="uiPanelDescription">The follow table describe all Quartz Jobs</ui:define>
		<ui:define name="uiContent">
			<h:form>
				<h:dataTable value="#{scheduler.quartzJobList}" var="quartz"
					styleClass="quartz-table" headerClass="quartz-table-header"
					rowClasses="quartz-table-odd-row,quartz-table-even-row">
		
					<h:column>
						<f:facet name="header">Job Name</f:facet>
						<h:outputText value="#{quartz.jobKey.name}" />
		    		</h:column>
		
					<h:column>
						<f:facet name="header">Job Group</f:facet>
						<h:outputText value="#{quartz.jobKey.group}" />
		    		</h:column>
		
					<h:column>
						<f:facet name="header">Next Fire Time</f:facet>
						<h:outputText value="#{quartz.nextFireTime}">
							<f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
						</h:outputText>
					</h:column>
					
					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandLink id="idLinkResumePause" value="#{scheduler.actionLabel(quartz)}" action="#{scheduler.action(quartz)}">
							<f:ajax execute="idLinkResumePause" render="idLinkResumePause idOutputState"/>
						</h:commandLink>
					</h:column>
					
					<h:column>
						<f:facet name="header">State</f:facet>
						<h:outputText id="idOutputState" value="#{scheduler.getState(quartz.triggerKey)}"/>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
